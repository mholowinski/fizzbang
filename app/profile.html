<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link type='text/css' href='https://fonts.googleapis.com/css?family=Lato:400,700' />
</head>
<body id="profile_body" onload=loadProfile()>
    
<div id="profile">
    <div id="enhance" style="display: none;">
        <img id="enhanced_photo" src="https://via.placeholder.com/1000x500" width="1000px" height="500px" alt="" onclick="notEnhance()">
        <div class="comment" id="comment">
            <img   id="enhanced_avatar" class="comment_avatar" src="assets/placeholder_avatar.png" alt="" height="65px" width="65px">
            <span class="comment_username" id="enhanced_username">Nick</span>
            <span class="comment" id="enhanced_description">Opis</span>
            <span id="button_delete" onclick="deletePhoto()">Delete photo</span>
        </div>
        <div id="comment_section">
       
        </div>
        
   
        
        <div class="comment" id="add_comment">
            <input id="add_comment_form" placeholder="Add comment..." type="text">
            <a href="profile.html" class="myButton" onClick="addComment()">Publish</a>
        </div>
    </div>
    <div id="navbar">
        <div><img src="assets/logo_banner.png" width="160px" height="50px" alt=""></div>
        <div>
            
            <input type="text" name="" id="desired_user" placeholder="Username">
            <button onclick="searchUser()">Search</button>
              
              
        </div>
        <div>
            <img class="menu_icon" src="assets/home_icon.png" onclick="goHome()" alt=""> 
            <img class="menu_icon" src="assets/profile_icon.png" onclick="goProfile()" alt="">
            </div>
       
    </div>

    <div id="profile_info">
        <div id="profile_avatar"> 
            <img  id="icon_edit" src="assets/icon_edit.png" width="100px" height="100px" alt="" style="display: none;" onclick="uploadProfilePicture()">
            <div><img id="avatar" src="" width="150px" height="150px" alt=""></div> 
            <div id="profile_details">
                <span id="username" style="font-size:32px;"></span>
                <br> 
                <span id="posts">Posts:</span>
              
                <a href="followers.html" id="followers">Followers:</a>
                <a href="following.html" id="following">Following</a>
                
            </div>
        </div>
       
        <div id="profile_buttons">
            <button class="profile_button" onclick="uploadClick()">Upload photo</button>
            <br>
            <button class="profile_button_inverse" onclick="editProfile()">Edit profile</button>
            <br>
            <button class="profile_button_inverse" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div id="description_box">
        <span id="description"></span>
         
        </div>
        
    <div id="photos">
  
    </div>



</div>
<script src="skrypty/profile.js"></script>
</body>
</html>
